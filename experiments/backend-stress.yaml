apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: backend-cpu
  namespace: chaos-mesh
spec:
  mode: one
  selector:
    namespaces:
      - test
    labelSelectors:
      app.kubernetes.io/name: "backend-podinfo"
  stressors:
    cpu:
      workers: 2 
      load: 100
  duration: "3m"